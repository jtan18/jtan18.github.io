<!DOCTYPE html>
<html>

<head>
    <script src="todo_javascript.js"></script>
    <link rel="stylesheet" href="/CSS/mycss_tablet.css">
    <link rel="stylesheet" href="CSS/mycss_web.css">
    <title> Assignment 2- Milestone 1 </title>
</head>

<body>
    <div id="card">
        <div id="title" class="jumbotron text-center p3" style="margin-bottom:0">
            <h1>Project 2: Milestone 1</h1>
        </div>

        <h3>Input one-line description of the task, pick priority and if it is pending or completed.</h1>
            <input type="text" id="myInput">
            <label for="priority"></label>
            <select id="priority" name="priority">
                        <option value=" | Low Priority">Low</option>
                        <option value=" | Medium Priority">Medium</option>
                        <option value=" | High Priority">High</option>
                </select>
            <br>
            <form>
                <input type="radio" name="status" id="1" value=" | Pending" checked="checked"> Pending
                <input type="radio" name="status" id="2" value=" | Complete"> Completed
                <br>
                <span onclick="newElement()" class="addBtn">Add</span>
            </form>
            <br><br>
            <ul id="tasklist">
            </ul>
    </div>

</body>

</html>
